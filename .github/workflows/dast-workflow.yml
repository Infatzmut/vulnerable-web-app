name: security_dast

on:
  workflow_call:
    secrets:
      GITHUBTOKEN:
        required: true

jobs:
  zap_dast_scan:
    if: ${{ github.ref == 'refs/heads/master' }}
    name: üîç Owasp Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Log current directory
      run: echo ${pwd}
    - name: Pull Docker image for ZAP
      run: docker pull owasp/zap2docker-weekly
    - name: Run zap scan
      run: docker run -v $(pwd):/zap/wrk/:rw -t owasp/zap2docker-stable zap-full-scan.py -t https://www.example.com -g gen.conf -r zapreport.html
      continue-on-error: true 
    - uses: actions/upload-artifact@v2
      name: upload ZAP report
      with:
        name: ZAPreport
        path: zapreport.html